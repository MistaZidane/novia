<div class="section">
    <div class="flex-2-1 category">
        <div>
            <div class="parent-con">
                <div class="title border">
                    <p>All Campuses</p>
                </div>
                <div class="table-con">
                    <p *ngIf="!dataLoaded">No Campus Created</p>
                    <table *ngIf="dataLoaded">
                        <thead>
                            <tr>
                                <th class="num">#</th>
                                <th class="name" >Campus Name</th>
                                
                                <th class="action">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of data">
                                <td class="flex-center">#</td>
                                <td class="flex-strat">{{item.name}}</td>
                                <td class="flex-center">
                                    <div class="action">
                                        <a [routerLink]="['edit-campus',item._id]" routerLinkActive="router-link-active"  class="edit"><i class="fa fa-eye" aria-hidden="true"></i></a>
                                        <a (click)="showDeleteBtn(item._id)" *ngIf="!item.showDelete" class="patial-delete"><i class="fa fa-trash" aria-hidden="true"></i></a>
                                        <a (click)="delete(item._id)" *ngIf="item.showDelete"  class="delete"><i class="fa fa-trash" aria-hidden="true"></i></a>
                                    </div>
                                </td>
                            </tr>
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <div class="create-category parent-con">
                <div class="title border">
                    <p>Add Campus</p>
                </div>
                <form class="" (ngSubmit)="f.form.valid && addCampus()" #f="ngForm">
                    <div class="form-section">
                        <div class="form-field">
                            <label for="">Campus name</label>
                            <input  type="text" name="title" required minlength="6"  placeholder="Campus A" [(ngModel)]="title"  #ti="ngModel" >
                            <div *ngIf="f.submitted && ti.invalid" class="invalid-feedback">
                                <div *ngIf="ti.errors?.required"> <p class="error">Name is required</p></div>
                                <div *ngIf="ti.errors?.minlength"> <p class="error">Name must be atleast 4 required</p></div>
                            </div>
                        </div>
                       
                        <div class="btn-flex">
                            <button type="submit" class="btn btn-green">Add New</button>
                            <!-- <a class="btn btn-green">Add New</a> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
